<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tablo Oluşturma</title>
</head>
<body>
    <!-- Tablo oluşturmak için table etiketi kullanılır -->
    <!-- tr etiketi satır oluşturmak td ve th etiketleri hücre oluşturmak için kullanılır -->
    <!-- border etiketi tabloya çerçeve ekler -->
    <!-- cellspacing hücreler arasındaki boşluğu ayarlar -->
    <!-- cellpadding hücre içindeki veri ile hücre duvarı arasındaki mesafeyi ayarlar -->
    <!-- colspan hücrenin kaç kolonluk hücre olacağını belirler -->
    <!-- rowspan hücrenin kaç satırlık yer kaplayacağını belirler -->
    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <th colspan="4">KATILIMCI LİSTESİ</th>
        </tr>
        <tr>
            <th>İsim</th>
            <th>Soyisim</th>
            <th>Telefon</th>
            <th>Şehir</th>
        </tr>
        <tr>
            <td>Murtaza</td>
            <td>Şuayipoğlu</td>
            <td>(530)123 45 67</td>
            <td>Eskişehir</td>
        </tr>
        <tr>
            <td>Alp</td>
            <td>Sarıkışla</td>
            <td>(549)506 19 71</td>
            <td>Eskişehir</td>
        </tr>
    </table>
</body>
</html>
