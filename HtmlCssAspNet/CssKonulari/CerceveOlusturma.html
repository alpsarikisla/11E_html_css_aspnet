<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Çerçeve Oluşturma</title>
</head>
<body>
    <!-- herhangi bir html etiketine çerçeve eklenebilir -->
    <label style="border-style:solid">border-style:solid</label>
    <label style="border-style:dashed">border-style:dashed</label>
    <label style="border-style:dotted">border-style:dotted</label>
    <label style="border-style:double">border-style:double</label>
    <br /><br /><br />
    <label style="border-style:solid; border-color:red">border-style:solid; border-color:red</label><br /><br /><br />
    <label style="border-style:solid; border-color:red; border-width:7px">border-style:solid; border-color:red; border-width:7px</label><br />
</body>
</html>
