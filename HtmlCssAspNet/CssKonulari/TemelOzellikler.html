<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!-- css tek başına bir anlam ifade etmez Html etiketleri üzerine eklenip html'in yapamadığı biçimsel özellikleri değiştirir. -->
    <!-- css etiketlere style attribute'u ile eklenir. -->
    <!-- css özellikleri tek bir etikete ait değildir. Örn= color(renk) özelliği hem label'a, hem başlıklara hemde linklere eklenebilir -->
    <label style="color:red">Ben kırmızı bir yazıyım</label>
    <h3 style="color:red">Ben kırmızı bir başlığım</h3>
    <a href="http://www.google.com" style="color:red">Ben Kırmızı bir link'im</a>
</body>
</html>
